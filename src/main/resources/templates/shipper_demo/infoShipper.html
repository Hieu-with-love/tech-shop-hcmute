<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <div th:insert="~{/shipper_demo/fragment/head::head}"></div>
    <style>
        .shipper-profile {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 20;
            margin: 40px;
            display: flex;
            flex-direction: row;
            justify-content: end;
        }

        .shipper-info p {
            margin-bottom: 25;
        }

        .shipper-info {
            width: 65%;
        }

        .shipper-avt {
            width: 30%;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button, .shipper-btn {
            padding: 10px 20px;
            width: 150px;
            background-color: #fff;
            color: #000;
            border: black solid 0.5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16;

        }

        button:hover, .shipper-btn:hover {
            background-color: #d9d9d9;
            border: #d9d9d9 solid 0.5px;
        }

        .shipper-avt label{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .shipper-profile img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 50%;
            grid-row: 1/span 3;
            background-size: cover;
            background-position: center;
        }

        .hind {
            visibility: hidden;
            position: absolute;
        }

        .shipper-info a{
            text-decoration: none;
            margin-right: 10px;
        }

    </style>
</head>
<body>


<div class="shipper-profile">
    <div class="shipper-info">
        <p>
            <strong>Họ tên: </strong> <p th:text="${session.user.firstName} + ' ' + ${session.user.lastName}"></p>
        </p>
        <p>
            <strong>Địa chỉ: </strong> <p th:text="${address}"></p>
        </p>
        <p>
            <strong>Số điện thoại: </strong> <p th:text="${session.user.phoneNumber}"></p>
        </p>
        <p>
            <strong>Email: </strong> <p th:text="${session.user.email}"></p>
        </p>
        <p>
            <strong>Giới tính: </strong> <p th:text="${session.user.gender}"></p>
        </p>

        <p>
            <strong>Ngày sinh:</strong>
            <input type="date" th:value="${session.user.dateOfBirth}" pattern="dd/MM/yyyy" />
        </p>
        <p>
            <strong>Phân công: At here need area field.</strong>
        </p>
        <div id="paragraphContainer"></div>
        <a href="/shipper/shipper-update-info">
            <button class="update">Cập nhật</button>
        </a>
        <a href="/shipper/shipper-update-pass">
            <button class="update-pass">Đổi mật khẩu</button>
        </a>
    </div>
    <div class="shipper-avt">
        <img th:src="${'uploads' + session.user.image}" id="myImage" alt="User Image">
        <input class="hind" type="file" id="imageInput" accept="image/*">
        <label class="shipper-btn shipper-button-img mt-4" for="imageInput">Sửa ảnh</label>
    </div>
</div>
<script>
    // JavaScript để xử lý sự kiện khi giá trị của input file thay đổi
    document.getElementById('imageInput').addEventListener('change',
        function(e) {
            // Đối tượng hình ảnh

            var formData = new FormData();
            formData.append('image', $('#imageInput')[0].files[0]);

            $.ajax({
                type : 'POST',
                url : '/shipper/update-avatar',
                data : formData,
                processData : false,
                contentType : false,
                success : function(response) {
                    console.log('POST thành công!', response);
                    window.location.href = 'shipper-info';
                },
                error : function(error) {
                    console.error('Lỗi POST:', error);
                }
            });
        });
</script>

</body>
</html>
