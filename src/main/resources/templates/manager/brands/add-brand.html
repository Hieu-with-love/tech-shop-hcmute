<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Manager</title>
    <div th:insert="~{manager/fragments/head::head}"></div>
</head>
<body>
<div id="global-loader">
    <div class="whirly-loader"></div>
</div>

<div class="main-wrapper">

    <div th:replace="~{manager/fragments/header::header}"></div>

    <div th:replace="~{manager/fragments/sidebar::sidebar}"></div>

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Product Add Brand</h4>
                    <h6>Create new product brand</h6>
                </div>
            </div>
            <div class="page-header" th:if="${error != null}">
                <div class="page-title">
                    <h4 th:text="${error}" style="color: red"></h4>
                </div>
            </div>

            <form action="/manager/brands/insert" method="post" enctype="multipart/form-data" th:object="${brand}">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Brand Name</label>
                                    <input type="text" placeholder="Brand name" name="name" required th:field="*{name}">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label> Brand Image</label>
                                    <div class="image-upload">
                                        <input type="file" name="files" accept="image/*">
                                        <div class="image-uploads">
                                            <img th:src="@{/admin/assets/img/icons/upload.svg}" alt="img"
                                                 th:field="*{brandImg}">
                                            <h4>Drag and drop a file to upload</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-submit me-2">Submit</button>
                                <a th:href="@{/manager/brands}" class="btn btn-cancel">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<div th:insert="~{manager/fragments/script::script}"></div>

</body>
</html>
