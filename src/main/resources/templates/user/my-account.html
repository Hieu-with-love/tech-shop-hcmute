<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- Mirrored from new.axilthemes.com/demo/template/etrade/blog-grid.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 14 Oct 2024 00:33:41 GMT -->
<head>
    <title>TechShop || Profile</title>
    <div th:insert="~{user/fragments/head::head}"></div>
    <link rel="stylesheet"
          th:src="@{/user/customize/css/error.css}"
    />

</head>

<body class="sticky-header">
<!-- Start Header -->
<div th:insert="~{user/fragments/header::header}"></div>
<!-- End Header -->

<main class="main-wrapper">
    <!-- Start Breadcrumb Area  -->
    <div class="axil-breadcrumb-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-8">
                    <div class="inner">
                        <ul class="axil-breadcrumb">
                            <li class="axil-breadcrumb-item"><a th:href="@{/user/home}">Home</a></li>
                            <li class="separator"></li>
                            <li class="axil-breadcrumb-item active" aria-current="page">My Account</li>
                        </ul>
                        <h1 class="title">Xem chi tiết hồ sơ của bạn</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-4">
                    <div class="inner">
                        <div class="bradcrumb-thumb">
                            <img th:src="@{/user/assets/images/product/product-45.png}" alt="Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumb Area  -->

    <!-- Start My Account Area  -->
    <div class="axil-dashboard-area axil-section-gap">
        <div class="container">
            <div class="axil-dashboard-warp">
                <div class="axil-dashboard-author">
                    <div class="media">
                        <div class="thumbnail">

                            <div class="profile-picture-section">
                                <form id="uploadForm" enctype="multipart/form-data">
                                    <label for="profileImage">
                                        <img id="profileImagePreview" th:if="${profileDto.image != null}"
                                             th:src="@{'/uploads/' + ${profileDto.image}}" alt="Hello Annie"
                                             class="profile-picture">
                                        <img th:if="${profileDto.image == null}" alt="Welcome to LaptopShop"
                                             th:src="@{/user/assets/images/product/author1.png}"
                                             class="profile-picture">
                                    </label>
                                    <input type="file" id="profileImage" name="profileImage" accept="image/*"
                                           style="display: none;">
                                </form>
                            </div>
                        </div>
                        <div class="media-body">
                            <h5 class="title mb-0"
                                th:text="'Hello' + ' ' + ${profileDto.firstName} + ' ' + ${profileDto.lastName}"></h5>
                            <span class="joining-date">LaptopShop's Member Since Sep 2024</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-md-4">
                        <aside class="axil-dashboard-aside">
                            <nav class="axil-dashboard-nav">
                                <div class="nav nav-tabs" role="tablist">
                                    <a class="nav-item nav-link active" data-bs-toggle="tab" href="#nav-account"
                                       role="tab" aria-selected="true"><i class="fas fa-user"></i>Account Details</a>
                                    <a class="nav-item nav-link" data-bs-toggle="tab" href="#nav-reset-password"
                                       role="tab" aria-selected="false"><i class="fas fa-user"></i>Password Details</a>
                                    <a class="nav-item nav-link" data-bs-toggle="tab" href="#nav-orders" role="tab"
                                       aria-selected="false"><i class="fas fa-shopping-basket"></i>Orders</a>
                                    <a class="nav-item nav-link" data-bs-toggle="tab" href="#nav-address" role="tab"
                                       aria-selected="false"><i class="fas fa-home"></i>Addresses</a>
                                    <a class="nav-item nav-link" th:href="@{/logout}"><i class="fal fa-sign-out"></i>Logout</a>
                                </div>
                            </nav>
                        </aside>
                    </div>
                    <div class="col-xl-9 col-md-8">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="nav-account" role="tabpanel">
                                <div class="col-lg-9">
                                    <div class="axil-dashboard-account">
                                        <form class="account-details-form" id="profile-form"
                                              th:action="@{/user/my-account}"
                                              method="post"
                                              th:object="${profileDto}">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>First Name</label>
                                                        <input type="text" class="form-control" th:field="*{firstName}">
                                                        <small id="firstName-error" class="error-text"></small></div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Last Name</label>
                                                        <input type="text" class="form-control" th:field="*{lastName}">
                                                        <small id="lastName-error" class="error-text"></small></div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Username</label>
                                                        <input type="text" class="form-control" th:field="*{username}">
                                                        <small id="username-error" class="error-text"></small>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Email</label>
                                                        <input type="text" class="form-control" th:field="*{email}">
                                                        <small id="email-error" class="error-text"></small>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Phone Number</label>
                                                        <input type="text" class="form-control" th:field="*{phone}">
                                                        <small id="phone-error" class="error-text"></small></div>
                                                </div>
                                                <div class="col-lg-6 col-sm-6">
                                                    <div class="form-group">
                                                        <label>Day of birth</label>
                                                        <input type="date" class="form-control" th:field="*{dob}">
                                                        <small id="dob-error" class="error-text"></small></div>
                                                </div>
                                                <div class="form-group col-lg-6 col-sm-3">
                                                    <div class="gender-box">
                                                        <h3>Gender</h3>
                                                        <div class="gender-option">
                                                            <div class="gender">
                                                                <input type="radio" id="check-male" name="gender"
                                                                       value="Nam"
                                                                       th:checked="${profileDto.gender == 'Nam'}"/>
                                                                <label for="check-male">Male</label>
                                                            </div>
                                                            <div class="gender">
                                                                <input type="radio" id="check-female" name="gender"
                                                                       value="Nữ"
                                                                       th:checked="${profileDto.gender == 'Nữ'}"/>
                                                                <label for="check-female">Female</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group col-lg-6 col-sm-3">
                                                    <div class="status-box">
                                                        <h3>Status</h3>
                                                        <div class="status">
                                                            <h4 th:if="${profileDto.status}" class="text-success">Hoạt
                                                                động</h4>
                                                            <h4 th:unless="${profileDto.status}" class="text-danger">
                                                                Ngừng hoạt động</h4>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group mb--0">
                                                    <input type="submit" class="axil-btn" value="Save Changes">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show" id="nav-reset-password" role="tabpanel">
                                <div class="col-lg-9">
                                    <div class="axil-dashboard-account">
                                        <form class="account-details-form"
                                              id="change-password-form"
                                              method="post">
                                            <div class="row">
                                                <div class="col-12">
                                                    <h5 class="title">Password Change</h5>
                                                    <div class="form-group">
                                                        <label>New Password</label>
                                                        <input type="password" class="form-control" name="password">
                                                        <small id="password-error" class="error-text"></small></div>
                                                    <div class="form-group">
                                                        <label>Confirm New Password</label>
                                                        <input type="password" class="form-control"
                                                               name="confirmPassword">
                                                        <small id="confirm-error" class="error-text"></small></div>
                                                    <div class="form-group mb--0">
                                                        <input type="submit" class="axil-btn" value="Save Changes">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-orders" role="tabpanel">
                                <div class="axil-dashboard-order">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">Order</th>
                                                <th scope="col">Date</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Total</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="order : ${orders}">
                                                <th scope="row" th:text="${order.getId()}"></th>
                                                <td th:text="${order.getCreatedAt().toString()}"></td>
                                                <td th:text="${order.getStatus()}"></td>
                                                <td th:text="${T(com.hcmute.tech_shop.utils.PriceUtil).formatPrice(order.getTotalPrice())} + ' for ' + ${order.getOrderDetails().size()} + ' items'"></td>
                                                <td><a th:href="@{/manager/orders/detail(id=${order.getId()})}" class="axil-btn view-btn">View</a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-address" role="tabpanel">
                                <div class="axil-dashboard-address">
                                    <div class="row row--30">
                                        <div class="col-lg-6" th:each="address : ${addresses}">
                                            <div class="address-info mb--40">
                                                <div class="addrss-header d-flex align-items-center justify-content-between">
                                                    <h4 class="title mb-0">Shipping Address</h4>
                                                    <a href="#" class="address-edit"><i class="far fa-edit"></i></a>
                                                </div>
                                                <ul class="address-details">
                                                    <li th:text="'Detail: ' + ${address.getDetailLocation()}"></li>
                                                    <li th:text="'Street: ' + ${address.getStreet()}"></li>
                                                    <li th:text="'District: ' + ${address.getDistrict()}"></li>
                                                    <li th:text="'City: ' + ${address.getCity()}"></li>
                                                    <li class="mt--30" th:text="${address.getDetailLocation()} + ', ' +
                                                                                ${address.getStreet()} + ', ' +
                                                                                ${address.getDistrict()} + ', ' +
                                                                                ${address.getCity()}"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End My Account Area  -->
</main>

<div th:insert="~{/user/fragments/service-area-footer::service-area-footer}"></div>
<!-- Start Footer Area  -->
<div th:insert="~{/user/fragments/footer::footer}"></div>
<!-- End Footer Area  -->

<!-- Product Quick View Modal Start -->
<div th:insert="~{/user/fragments/quickview::quick-view}"></div>
<!-- Product Quick View Modal End -->

<!-- Header Search Modal End -->
<div th:insert="~{/user/fragments/header-search::header-search}"></div>
<!-- Header Search Modal End -->

<div th:insert="~{/user/fragments/cart-dropdown::cart-dropdown}"></div>

<!-- JS
============================================ -->
<div th:insert="~{/user/fragments/script::script}"></div>
<script>
    document.getElementById("profile-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Ngăn form submit mặc định

        const formData = new FormData(this);
        const jsonData = {};
        formData.forEach((value, key) => jsonData[key] = value);

        fetch("/user/my-account/profile", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => {
                if (response.ok) {
                    return response.text(); // Trả về thông báo thành công
                } else {
                    return response.json(); // Trả về lỗi
                }
            })
            .then(data => {
                if (typeof data === "string") {
                    // Hiển thị thông báo thành công
                    alert(data);
                } else {
                    // Xử lý hiển thị lỗi bên dưới các input
                    for (const field in data) {
                        const errorElement = document.getElementById(`${field}-error`);
                        if (errorElement) {
                            errorElement.innerText = data[field];
                        }
                    }
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
    });

    document.getElementById("change-password-form").addEventListener("submit", function (e) {
        e.preventDefault(); // Ngăn hành động mặc định của form

        // Lấy dữ liệu từ form
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        // Gửi yêu cầu AJAX lên server nếu không có lỗi
        fetch("/user/change-password", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json(); // Nếu lỗi, nhận lỗi từ server
                }
                return response.text(); // Nếu thành công, nhận thông báo thành công
            })
            .then(result => {
                if (typeof result === "object") {
                    // Hiển thị lỗi server-side
                    for (const field in result) {
                        const errorElement = document.getElementById(`${field}-error`);
                        if (errorElement) {
                            errorElement.innerText = result[field];
                        }
                    }
                } else {
                    // Hiển thị thông báo thành công
                    alert(result);
                    window.location.reload(); // Tùy chọn: Reload trang nếu cần
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Đổi mật khẩu thất bại!");
            });
    });

    document.getElementById('profileImage').addEventListener('change', function () {
        const formData = new FormData(document.getElementById('uploadForm'));

        // Gửi dữ liệu qua AJAX
        fetch('/user/updateProfileImage', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('profileImagePreview').src = data.imageUrl; // Cập nhật ảnh hiển thị
                    alert('Profile image updated successfully!');
                } else {
                    alert('Failed to update profile image: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
    });

</script>


</body>
