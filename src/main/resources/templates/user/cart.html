    <main class="main-wrapper">

        <!-- Start Cart Area  -->
        <div class="axil-product-cart-area axil-section-gap">
            <div class="container">
                <div class="axil-product-cart-wrap">
                    <div class="product-table-heading">
                        <h4 class="title">Your Cart</h4>
                        <a th:href="@{/user/cart/delete-all}" class="cart-clear">Clear Shoping Cart</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table axil-product-table axil-cart-table mb--40">
                            <thead>
                                <tr>
                                    <th scope="col" class="product-remove"></th>
                                    <th scope="col" class="product-thumbnail">Product</th>
                                    <th scope="col" class="product-title"></th>
                                    <th scope="col" class="product-price">Price</th>
                                    <th scope="col" class="product-quantity">Quantity</th>
                                    <th scope="col" class="product-subtotal">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cartDetail : ${cartDetailListFull}">
                                    <td class="product-remove"><a th:href="@{/user/cart/delete/{id}(id=${cartDetail.product.id})}" class="remove-wishlist"><i class="fal fa-times"></i></a></td>
                                    <td class="product-thumbnail"><a href="single-product.html"><img th:src="@{|/${cartDetail.product.monitor}|}" alt="Digital Product"></a></td>
                                    <td class="product-title"><a href="single-product.html" th:text="${cartDetail.product.name}"></a></td>
                                    <td class="product-price" data-title="Price"><span class="currency-symbol">$</span><span th:text="${cartDetail.product.price}"></span></td>
                                    <td class="product-quantity" data-title="Qty">
                                        <div>
                                            <form th:action="@{/user/cart/dec-cart}" method="post">
                                                <input type="hidden" name="productId" th:value="${cartDetail.product.id}"/>
                                                <button type="submit" class="dec qtybtn">-</button>
                                            </form>
                                            <input type="number" class="quantity-input" th:value="${cartDetail.quantity}" readonly>
                                            <form th:action="@{/user/cart/inc-cart}" method="post">
                                                <input type="hidden" name="productId" th:value="${cartDetail.product.id}" />
                                                <button type="submit" class="inc qtybtn">+</button>
                                            </form>
                                        </div>
                                    </td>
                                    <td class="product-subtotal" data-title="Subtotal"><span class="currency-symbol">$</span><span th:text="${cartDetail.totalPrice}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <h3 class="cart-subtotal">
                            <span class="subtotal-title">Subtotal:</span>
                            <span class="mb-20" th:text="${cart.totalPrice}"></span>
                        </h3>
                    </div>
                    <div class="cart-update-btn-area">
                        <div class="input-group product-cupon">
                            <input placeholder="Enter coupon code" type="text">
                            <div class="product-cupon-btn">
                                <button type="submit" class="axil-btn btn-outline">Apply</button>
                            </div>
                        </div>
                        <div class="update-btn">
                            <a href="#" class="axil-btn btn-outline">Check out</a>
                        </div>
                    </div>
