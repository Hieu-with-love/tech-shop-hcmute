<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- Mirrored from new.axilthemes.com/demo/template/etrade/blog-grid.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 14 Oct 2024 00:33:41 GMT -->
<div th:insert="~{user/fragments/head::head}"></div>


<body class="sticky-header">
    <!-- Start Header -->
    <div th:insert="~{user/fragments/header::header}"></div>
    <!-- End Header -->

    <main class="main-wrapper">
        <!-- Start Breadcrumb Area  -->
        <div class="axil-breadcrumb-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-8">
                        <div class="inner">
                            <ul class="axil-breadcrumb">
                                <li class="axil-breadcrumb-item"><a th:href="@{/user/dashboard}">Home</a></li>
                                <li class="separator"></li>
                                <li class="axil-breadcrumb-item active" aria-current="page">My Account</li>
                            </ul>
                            <h1 class="title">Explore All Products</h1>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-4">
                        <div class="inner">
                            <div class="bradcrumb-thumb">
                                <img th:src="@{/user/assets/images/product/product-45.png}" alt="Image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Breadcrumb Area  -->

        <!-- Start Shop Area  -->
        <div class="axil-shop-area axil-section-gap bg-color-white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="axil-shop-sidebar">
                            <div class="d-lg-none">
                                <button class="sidebar-close filter-close-btn"><i class="fas fa-times"></i></button>
                            </div>

                            <!-- Start Categories  -->
                            <div class="toggle-list product-categories active">
                                <h6 class="title">CATEGORIES</h6>
                                <div class="shop-submenu">
                                    <ul th:each="category : ${categories}">
                                        <li th:classappend="${categoryName == category.name} ? 'current-cat'">
                                            <a th:href="@{/user/products/{name}(name=${category.name})}" th:text="${category.name}"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- End Categories  -->

                            <!-- Start Brands  -->
                            <div class="toggle-list product-categories product-gender active">
                                <h6 class="title">Brand</h6>
                                <div class="shop-submenu">
                                    <ul>
                                        <li class="chosen"><a href="#">Men (40)</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- End Brands  -->

                            <!-- Start RAM  -->
                            <div class="toggle-list product-categories product-gender active">
                                <h6 class="title">RAM</h6>
                                <div class="shop-submenu">
                                    <ul>
                                        <li class="chosen"><a href="#">Men (40)</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- End RAM  -->

                            <!-- Start Hard disk  -->
                            <div class="toggle-list product-size active">
                                <h6 class="title">Hard disk</h6>
                                <div class="shop-submenu">
                                    <ul>
                                        <li class="chosen"><a href="#">XS</a></li>
                                        <li><a href="#">S</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- End Hard disk  -->

                            <!-- Start CPU  -->
                            <div class="toggle-list product-size active">
                                <h6 class="title">CPU</h6>
                                <div class="shop-submenu">
                                    <ul>
                                        <li class="chosen"><a href="#">XS</a></li>
                                        <li><a href="#">S</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- End CPU  -->

                            <!-- Start monitor  -->
                            <div class="toggle-list product-size active">
                                <h6 class="title">Monitor</h6>
                                <div class="shop-submenu">
                                    <ul>
                                        <li class="chosen"><a href="#">XS</a></li>
                                        <li><a href="#">S</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- End monitor  -->

                            <!-- Start price  -->
                            <div class="toggle-list product-price-range active">
                                <h6 class="title">PRICE</h6>
                                <div class="shop-submenu">
                                    <form action="#" class="mt--25">
                                        <div id="slider-range"></div>
                                        <div class="flex-center mt--20">
                                            <span class="input-range">Price: </span>
                                            <input type="text" id="amount" class="amount-range" readonly>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End price  -->

                            <button class="axil-btn btn-bg-primary">All Reset</button>
                        </div>
                        <!-- End .axil-shop-sidebar -->
                    </div>
                    <div class="col-lg-9">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="axil-shop-top mb--40">
                                    <div class="category-select align-items-center justify-content-lg-end justify-content-between">
                                        <!-- Start Single Select  -->
                                        <span class="filter-results">Showing 1-12 of 84 results</span>
                                        <select class="single-select">
                                            <option>Short by Latest</option>
                                            <option>Short by Oldest</option>
                                            <option>Short by Name</option>
                                            <option>Short by Price</option>
                                        </select>
                                        <!-- End Single Select  -->
                                    </div>
                                    <div class="d-lg-none">
                                        <button class="product-filter-mobile filter-toggle"><i class="fas fa-filter"></i> FILTER</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End .row -->
                        <div class="row row--15" th:each="product : ${products}">
                            <!-- Start Single Product  -->
                            <div class="col-xl-4 col-sm-6">
                                <div class="axil-product product-style-one mb--30">
                                    <div class="thumbnail">
                                        <a th:href="@{/user/products/product-detail/{id}(id=${product.getId()})}">
                                            <img th:src="@{'/uploads/'+${product.getThumbnail()}}" alt="Product Images">
                                        </a>
                                        <div class="label-block label-right">
                                            <div class="product-badget">10% OFF</div>
                                        </div>
                                        <div class="product-hover-action">
                                            <ul class="cart-action">
                                                <li class="wishlist"><a href="wishlist.html"><i class="far fa-heart"></i></a></li>
                                                <li class="select-option"><a href="cart.html">Add to Cart</a></li>
                                                <li class="quickview"><a href="#" data-bs-toggle="modal" data-bs-target="#quick-view-modal"><i class="far fa-eye"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="product-content">
                                        <div class="inner">
                                            <h5 class="title"><a href="single-product.html" th:text="${product.name}">3D™ wireless headset</a></h5>
                                            <div class="product-price-variant">
                                                <span class="price current-price" th:field="${product.price}">$30</span>
                                                <span class="price old-price" th:field="${product.price}">$30</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Single Product  -->

                        </div>
                        <div class="text-center pt--20">
                            <a href="#" class="axil-btn btn-bg-lighter btn-load-more">Load more</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End .container -->
        </div>
        <!-- End Shop Area  -->

        <!-- Start Axil Newsletter Area  -->
        <div th:insert="~{/user/fragments/newsletter::newsletter}"></div>
        <!-- End Axil Newsletter Area  -->
    </main>

    <div th:insert="~{/user/fragments/service-area-footer::service-area-footer}"></div>
    <!-- Start Footer Area  -->
    <div th:insert="~{/user/fragments/footer::footer}"></div>
    <!-- End Footer Area  -->

    <!-- Product Quick View Modal Start -->
    <div th:insert="~{/user/fragments/quickview::quick-view}"></div>
    <!-- Product Quick View Modal End -->

    <!-- Header Search Modal End -->
    <div th:insert="~{/user/fragments/header-search::header-search}"></div>
    <!-- Header Search Modal End -->

    <div th:insert="~{/user/fragments/cart-dropdown::cart-dropdown}"></div>

    <!-- JS
============================================ -->
    <!-- Modernizer JS -->
    <div th:insert="~{/user/fragments/script::script}"></div>

</body>

</html>
