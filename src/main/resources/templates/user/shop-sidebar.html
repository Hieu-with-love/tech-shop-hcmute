    document.querySelectorAll('.ram-option').forEach(option => {
        option.addEventListener('click', () => {
            // Toggle trạng thái selected
            option.classList.toggle('selected');

            // (Tuỳ chọn) In ra danh sách RAM được chọn
            const selectedRAM = Array.from(document.querySelectorAll('.ram-option.selected'))

            console.log('Selected RAM:', selectedRAM);
