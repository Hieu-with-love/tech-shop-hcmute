<!-- Modal HTML to confirm delete -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header flex-column">
                <h4 class="modal-title w-100">Bạn có muốn nhận giao đơn hàng
                    này không?</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <p>Đơn sẽ được chuyển đến mục đơn cần giao</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                <form class="pb-0" action="shipper-accept" method="post">
                    <input type="hidden" id="orderID" name="orderID" value="${content}">
                    <button type="submit"
                            class="btn btn-success">
                        Có</button>
                </form>
            </div>
        </div>
    </div>
