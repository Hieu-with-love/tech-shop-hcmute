<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords"
          content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Dreams Pos admin template</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.jpg}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/animate.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/plugins/select2/css/select2.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/plugins/owlcarousel/owl.carousel.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/dataTables.bootstrap4.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
</head>
<body>
<div id="global-loader">
    <div class="whirly-loader"></div>
</div>

<div class="main-wrapper">

    <div th:replace="~{admin/fragments/header::admin-header}"></div>

    <div th:replace="~{admin/fragments/sidebar::admin-sidebar}"></div>

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Product Details</h4>
                    <h6>Full details of a product</h6>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="bar-code-view">
                                <img th:src="@{/admin/assets/img/barcode1.png}" alt="barcode">
                                <a class="printimg">
                                    <img th:src="@{/admin/assets/img/icons/printer.svg}" alt="print">
                                </a>
                            </div>
                            <div class="productdetails">
                                <ul class="product-bar">
                                    <li>
                                        <h4>Product</h4>
                                        <h6><span th:text="${product.get().getName()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>Category</h4>
                                        <h6><span th:text="${product.get().getCategory().getName()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>Brand</h4>
                                        <h6><span th:text="${product.get().getBrand()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>Stock Quantity</h4>
                                        <h6><span th:text="${product.get().getStockQuantity()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>Price</h4>
                                        <h6><span th:text="${product.get().getPrice()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>CPU</h4>
                                        <h6><span th:text="${product.get().getCpu()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>RAM</h4>
                                        <h6><span th:text="${product.get().getRam()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>OS</h4>
                                        <h6><span th:text="${product.get().getOs()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>Monitor</h4>
                                        <h6><span th:text="${product.get().getMonitor()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>Weight</h4>
                                        <h6><span th:text="${product.get().getWeight()}"></span></h6>                                    </li>
                                    <li>
                                        <h4>Battery</h4>
                                        <h6><span th:text="${product.get().getBattery()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>Graphic Card</h4>
                                        <h6><span th:text="${product.get().getGraphicCard()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>Port</h4>
                                        <h6><span th:text="${product.get().getPort()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>Warranty</h4>
                                        <h6><span th:text="${product.get().getWarranty()}"></span></h6>
                                    </li>
                                    <li>
                                        <h4>Description</h4>
                                        <h6><span th:text="${product.get().getDescription()}"></span></h6>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="slider-product-details">
                                <div class="owl-carousel owl-theme product-slide">
                                    <div class="slider-product">
                                        <img th:src="@{/admin/assets/img/product/product69.jpg}" alt="img">
                                        <h4>macbookpro.jpg</h4>
                                        <h6>581kb</h6>
                                    </div>
                                    <div class="slider-product">
                                        <img th:src="@{/admin/assets/img/product/product69.jpg}" alt="img">
                                        <h4>macbookpro.jpg</h4>
                                        <h6>581kb</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script th:src="@{/admin/assets/js/jquery-3.6.0.min.js}"></script>

<script th:src="@{/admin/assets/js/feather.min.js}"></script>

<script th:src="@{/admin/assets/js/jquery.slimscroll.min.js}"></script>

<script th:src="@{/admin/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/assets/js/dataTables.bootstrap4.min.js}"></script>

<script th:src="@{/admin/assets/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/admin/assets/plugins/owlcarousel/owl.carousel.min.js}"></script>

<script th:src="@{/admin/assets/plugins/select2/js/select2.min.js}"></script>

<script th:src="@{/admin/assets/plugins/sweetalert/sweetalert2.all.min.js}"></script>
<script th:src="@{/admin/assets/plugins/sweetalert/sweetalerts.min.js}"></script>

<script th:src="@{/admin/assets/js/script.js}"></script>
</body>
</html>
