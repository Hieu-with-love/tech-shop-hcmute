<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords"
          content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Dreams Pos admin template</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.jpg}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/animate.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/plugins/select2/css/select2.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/plugins/owlcarousel/owl.carousel.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/dataTables.bootstrap4.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
</head>
<body>
<div id="global-loader">
    <div class="whirly-loader"></div>
</div>

<div class="main-wrapper">

    <div th:replace="~{admin/fragments/header::admin-header}"></div>

    <div th:replace="~{admin/fragments/sidebar::admin-sidebar}"></div>

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Product Add</h4>
                    <h6>Create new product</h6>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="tabs-set">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="computer-tab" data-bs-toggle="tab"
                                        data-bs-target="#computer" type="button" role="tab" aria-controls="computer"
                                        aria-selected="true">Computer
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="phone-tab" data-bs-toggle="tab"
                                        data-bs-target="#phone" type="button" role="tab" aria-controls="phone"
                                        aria-selected="false">Phone
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="accessory-tab" data-bs-toggle="tab"
                                        data-bs-target="#accessory" type="button" role="tab"
                                        aria-controls="accessory"
                                        aria-selected="false">Accessory
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="computer" role="tabpanel"
                                 aria-labelledby="computer-tab">
                                <div class="table-responsive">
                                    <form action="/admin/products/create" method="post" enctype="multipart/form-data"
                                          th:object="${product}">
                                        <div class="form-row">
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>Product Name</label>
                                                <input type="text" th:field="*{name}" required>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>Category</label>
                                                <select class="select" name="categoryId">
                                                    <option th:each="category : ${categories}"
                                                            th:value="${category.getId()}"
                                                            th:text="${category.getName()}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>Brand</label>
                                                <select class="select" name="brandId">
                                                    <option th:each="brand : ${brands}"
                                                            th:value="${brand.getId()}"
                                                            th:text="${brand.name}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>Stock Quantity</label>
                                                <p th:if="${#fields.hasErrors('stockQuantity')}"
                                                   th:errors="*{stockQuantity}">Stock Quantity Error</p>
                                                <input type="text" th:field="*{stockQuantity}" required>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>Price</label>
                                                <input type="text" th:field="*{price}" required>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>CPU</label>
                                                <input type="text" th:field="*{cpu}" required>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>RAM</label>
                                                <input type="text" th:field="*{ram}" required>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>OS</label>
                                                <input type="text" th:field="*{os}" required>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>Monitor</label>
                                                <input type="text" th:field="*{monitor}" required>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>Weight</label>
                                                <input type="text" th:field="*{weight}" required>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>Battery</label>
                                                <input type="text" th:field="*{battery}" required>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>Graphic Card</label>
                                                <input type="text" th:field="*{graphicCard}" required>
                                            </div>
                                            <div class="form-group col-lg-3 col-sm-6 col-12">
                                                <label>Port</label>
                                                <input type="text" th:field="*{port}" required>
                                            </div>
                                            <div class="form-group col-lg-12">
                                                <label>Warranty</label>
                                                <textarea class="form-control" th:field="*{warranty}"
                                                          required></textarea>
                                            </div>
                                            <div class="form-group col-lg-12">
                                                <label>Description</label>
                                                <textarea class="form-control" th:field="*{description}"
                                                          required></textarea>
                                            </div>
                                            <div class="form-group col-lg-12">
                                                <label> Product Image</label>
                                                <div class="image-upload">
                                                    <input type="file" name="files">
                                                    <div class="image-uploads">
                                                        <img th:src="@{/admin/assets/img/icons/upload.svg}" alt="img"
                                                             th:field="*{thumbnail}">
                                                        <h4>Drag and drop a file to upload</h4>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <input class="btn btn-submit me-2" type="submit" th:value="Add">
                                                <a href="/admin/products" class="btn btn-cancel">Cancel</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="phone" role="tabpanel">
                                <div class="table-responsive">
                                    <form action="/admin/products/create" method="post"
                                          enctype="multipart/form-data"
                                          th:object="${product}">
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Product Name</label>
                                                <input type="text" th:field="*{name}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Category</label>
                                                <select class="select" name="categoryId">
                                                    <option th:each="category : ${categories}"
                                                            th:value="${category.getId()}"
                                                            th:text="${category.getName()}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Brand</label>
                                                <select class="select" name="brandId">
                                                    <option th:each="brand : ${brands}"
                                                            th:value="${brand.getId()}"
                                                            th:text="${brand.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Stock Quantity</label>
                                                <input type="text" th:field="*{stockQuantity}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Price</label>
                                                <input type="text" th:field="*{price}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>CPU</label>
                                                <input type="text" th:field="*{cpu}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>RAM</label>
                                                <input type="text" th:field="*{ram}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>OS</label>
                                                <input type="text" th:field="*{os}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Monitor</label>
                                                <input type="text" th:field="*{monitor}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Battery</label>
                                                <input type="text" th:field="*{battery}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Front Camera</label>
                                                <input type="text" th:field="*{frontCamera}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Rear Camera</label>
                                                <input type="text" th:field="*{rearCamera}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Warranty</label>
                                                <textarea class="form-control" th:field="*{warranty}"
                                                          required></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea class="form-control" th:field="*{description}"
                                                          required></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label> Product Image</label>
                                            <div class="image-upload">
                                                <input type="file" name="files">
                                                <div class="image-uploads">
                                                    <img th:src="@{/admin/assets/img/icons/upload.svg}" alt="img"
                                                         th:field="*{thumbnail}">
                                                    <h4>Drag and drop a file to upload</h4>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <input class="btn btn-submit me-2" type="submit" th:value="Add">
                                            <a href="/admin/products" class="btn btn-cancel">Cancel</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="accessory" role="tabpanel">
                                <div class="table-responsive">
                                    <form action="/admin/products/create" method="post"
                                          enctype="multipart/form-data"
                                          th:object="${product}">
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Product Name</label>
                                                <input type="text" th:field="*{name}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Category</label>
                                                <select class="select" name="categoryId">
                                                    <option th:each="category : ${categories}"
                                                            th:value="${category.getId()}"
                                                            th:text="${category.getName()}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Brand</label>
                                                <select class="select" name="brandId">
                                                    <option th:each="brand : ${brands}"
                                                            th:value="${brand.getId()}"
                                                            th:text="${brand.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Stock Quantity</label>
                                                <input type="text" th:field="*{stockQuantity}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Price</label>
                                                <input type="text" th:field="*{price}" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Warranty</label>
                                                <textarea class="form-control" th:field="*{warranty}"
                                                          required></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea class="form-control" th:field="*{description}"
                                                          required></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label> Product Image</label>
                                            <div class="image-upload">
                                                <input type="file" name="files">
                                                <div class="image-uploads">
                                                    <img th:src="@{/admin/assets/img/icons/upload.svg}" alt="img"
                                                         th:field="*{thumbnail}">
                                                    <h4>Drag and drop a file to upload</h4>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <input class="btn btn-submit me-2" type="submit" th:value="Add">
                                            <a href="/admin/products" class="btn btn-cancel">Cancel</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/admin/assets/js/jquery-3.6.0.min.js}"></script>

<script th:src="@{/admin/assets/js/feather.min.js}"></script>

<script th:src="@{/admin/assets/js/jquery.slimscroll.min.js}"></script>

<script th:src="@{/admin/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/assets/js/dataTables.bootstrap4.min.js}"></script>

<script th:src="@{/admin/assets/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/admin/assets/plugins/owlcarousel/owl.carousel.min.js}"></script>

<script th:src="@{/admin/assets/plugins/select2/js/select2.min.js}"></script>

<script th:src="@{/admin/assets/plugins/sweetalert/sweetalert2.all.min.js}"></script>
<script th:src="@{/admin/assets/plugins/sweetalert/sweetalerts.min.js}"></script>

<script th:src="@{/admin/assets/js/script.js}"></script>
</body>
</html>
