<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Dashboard || Edit Phone</title>
    <div th:insert="~{admin/fragments/head::head}"></div>
</head>
<body>
<div id="global-loader">
    <div class="whirly-loader"></div>
</div>

<div class="main-wrapper">

    <div th:replace="~{admin/fragments/header::admin-header}"></div>

    <div th:replace="~{admin/fragments/sidebar::admin-sidebar}"></div>

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Product Update</h4>
                    <h6>Edit product</h6>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="tabs-set">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="phone" role="tabpanel">
                                <div class="table-responsive">
                                    <form th:action="@{/admin/products/update(id=${product.id})}" method="post"
                                          enctype="multipart/form-data" th:object="${product}">
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <input type="text" th:field="*{id}" hidden="hidden">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Product Name</label>
                                                <input type="text" th:field="*{name}">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Brand</label>
                                                <select class="select" name="brandId">
                                                    <option th:each="brand : ${brands}"
                                                            th:value="${brand.getId()}"
                                                            th:text="${brand.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Stock Quantity</label>
                                                <input type="text" th:field="*{stockQuantity}">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Price</label>
                                                <input type="text" th:field="*{price}">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>CPU</label>
                                                <input type="text" th:field="*{cpu}">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>RAM</label>
                                                <input type="text" th:field="*{ram}">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>OS</label>
                                                <input type="text" th:field="*{os}">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Monitor</label>
                                                <input type="text" th:field="*{monitor}">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Battery</label>
                                                <input type="text" th:field="*{battery}">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Front Camera</label>
                                                <input type="text" th:field="*{frontCamera}">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label>Rear Camera</label>
                                                <input type="text" th:field="*{rearCamera}">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Warranty</label>
                                                <textarea class="form-control" th:field="*{warranty}"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea class="form-control" th:field="*{description}"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label> Product Image</label>
                                            <input type="text" name="oldThumbnail" th:value="${product.getThumbnail()}" hidden="hidden">
                                            <img th:src="@{'/uploads/'+${product.thumbnail}}" alt="Ảnh sản phẩm"
                                                 width="500px;">
                                            <div class="image-upload">
                                                <input type="file" name="files" accept="image/*">
                                                <div class="image-uploads">
                                                    <img th:src="@{/admin/assets/img/icons/upload.svg}" alt="img"
                                                         th:field="*{thumbnail}">
                                                    <h4>Drag and drop a file to upload</h4>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <input class="btn btn-submit me-2" type="submit" th:value="Add">
                                            <a href="/admin/products" class="btn btn-cancel">Cancel</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{admin/fragments/script::script}"></div>

</body>
</html>
