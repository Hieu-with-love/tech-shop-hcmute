<div class="header" th:fragment="admin-header">

    <div class="header-left active">
        <a href="index.html" class="logo">
            <img th:src="@{/admin/assets/img/logo.png}" alt="">
        </a>
        <a href="index.html" class="logo-small">
            <img th:src="@{/admin/assets/img/logo-small.png}" alt="">
        </a>
        <a id="toggle_btn" href="javascript:void(0);">
        </a>
    </div>

    <a id="mobile_btn" class="mobile_btn" th:href="@{#sidebar}">
                <span class="bar-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
    </a>

    <ul class="nav user-menu">

        <li class="nav-item">
            <div class="top-nav-search">
                <a href="javascript:void(0);" class="responsive-search">
                    <i class="fa fa-search"></i>
                </a>
                <form action="#">
                    <div class="searchinputs">
                        <input type="text" placeholder="Search Here ...">
                        <div class="search-addon">
                            <span><img th:src="@{/admin/assets/img/icons/closes.svg}" alt="img"></span>
                        </div>
                    </div>
                    <a class="btn" id="searchdiv"><img th:src="@{/admin/assets/img/icons/search.svg}" alt="img"></a>
                </form>
            </div>
        </li>


        <li class="nav-item dropdown has-arrow flag-nav">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="javascript:void(0);"
               role="button">
                <img th:src="@{/admin/assets/img/flags/us1.png}" alt="" height="20">
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="javascript:void(0);" class="dropdown-item">
                    <img th:src="@{/admin/assets/img/flags/us.png}" alt="" height="16"> English
                </a>
                <a href="javascript:void(0);" class="dropdown-item">
                    <img th:src="@{/admin/assets/img/flags/fr.png}" alt="" height="16"> French
                </a>
                <a href="javascript:void(0);" class="dropdown-item">
                    <img th:src="@{/admin/assets/img/flags/es.png}" alt="" height="16"> Spanish
                </a>
                <a href="javascript:void(0);" class="dropdown-item">
                    <img th:src="@{/admin/assets/img/flags/de.png}" alt="" height="16"> German
                </a>
            </div>
        </li>


        <li class="nav-item dropdown has-arrow main-drop">
            <a href="javascript:void(0);" class="dropdown-toggle nav-link userset" data-bs-toggle="dropdown">
                        <span class="user-img"><img th:src="@{'/uploads/' + ${session.user.image}}" alt="">
                            <span class="status online"></span></span>
            </a>
            <div class="dropdown-menu menu-drop-user">
                <div class="profilename">
                    <div class="profileset">
                                <span class="user-img"><img th:src="@{'/uploads/' + ${session.user.image}}" alt="">
                                    <span class="status online"></span></span>
                        <div class="profilesets">
                            <h6 th:text="${session.user.lastName} + ' ' + ${session.user.firstName}"></h6>
                            <h5>Admin</h5>
                        </div>
                    </div>
                    <hr class="m-0">
                    <a class="dropdown-item" th:href="@{/admin/profile}"> <i class="me-2" data-feather="user"></i> My
                        Profile</a>
                    <hr class="m-0">
                    <a class="dropdown-item logout pb-0" th:href="@{/logout}"><img
                            th:src="@{/admin/assets/img/icons/log-out.svg}" class="me-2" alt="img">Logout</a>
                </div>
            </div>
        </li>
    </ul>


    <div class="dropdown mobile-user-menu">
        <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
           aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" th:href="@{profile.html}">My Profile</a>
            <a class="dropdown-item" th:href="@{generalsettings.html}">Settings</a>
            <a class="dropdown-item" th:href="@{signin.html}">Logout</a>
        </div>
    </div>
</div>
