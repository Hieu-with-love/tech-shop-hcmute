<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords"
          content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Dreams Pos admin template</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.jpg}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/animate.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/plugins/select2/css/select2.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap-datetimepicker.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/dataTables.bootstrap4.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">

    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
</head>

<body>
<div id="global-loader">
    <div class="whirly-loader"> </div>
</div>

<div class="main-wrapper">

    <div th:replace="~{admin/fragments/header::admin-header}"></div>

    <div th:replace="~{admin/fragments/sidebar::admin-sidebar}"></div>

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>User List</h4>
                    <h6>Manage your User</h6>
                </div>
                <div class="page-btn">
                    <a th:href="@{/admin/users/add-user}" class="btn btn-added"><img th:src="@{/admin/assets/img/icons/plus.svg}" alt="img"
                                                                      class="me-2">Add User</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-top">
                        <div class="search-set">
                            <div class="search-path">
                                <a class="btn btn-filter" id="filter_search">
                                    <img th:src="@{/admin/assets/img/icons/filter.svg}" alt="img">
                                    <span><img th:src="@{/admin/assets/img/icons/closes.svg}" alt="img"></span>
                                </a>
                            </div>
                            <div class="search-input">
                                <a class="btn btn-searchset">
                                    <img th:src="@{/admin/assets/img/icons/search-white.svg}" alt="img">
                                </a>
                            </div>
                        </div>
                        <div class="wordset">
                            <ul>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img
                                            th:src="@{/admin/assets/img/icons/pdf.svg}" alt="img"></a>
                                </li>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img
                                            th:src="@{/admin/assets/img/icons/excel.svg}" alt="img"></a>
                                </li>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img
                                            th:src="@{/admin/assets/img/icons/printer.svg}" alt="img"></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="card" id="filter_inputs">
                        <div class="card-body pb-0">
                            <div class="row">
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="Enter User Name">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="Enter Phone">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <select class="select">
                                            <option>Disable</option>
                                            <option>Enable</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-1 col-sm-6 col-12 ms-auto">
                                    <div class="form-group">
                                        <a class="btn btn-filters ms-auto"><img
                                                th:src="@{/admin/assets/img/icons/search-whites.svg}" alt="img"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table  datanew">
                            <thead>
                            <tr>
                                <th>
                                    <label class="checkboxs">
                                        <input type="checkbox">
                                        <span class="checkmarks"></span>
                                    </label>
                                </th>
                                <th>Profile</th>
                                <th>First name </th>
                                <th>Last name </th>
                                <th>User name </th>
                                <th>Phone</th>
                                <th>email</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td>
                                    <label class="checkboxs">
                                        <input type="checkbox">
                                        <span class="checkmarks"></span>
                                    </label>
                                </td>
                                <td class="productimgname">
                                    <a href="javascript:void(0);" class="product-img">
                                        <img th:src="@{|/uploads/${user.image != null ? user.image : 'avtdefault.jpg'}|}" alt="product" width="50" height="50">
                                    </a>
                                </td>
                                <td th:text="${user.firstName}">First Name</td>
                                <td th:text="${user.lastName}">Last Name</td>
                                <td th:text="${user.username}">User Name</td>
                                <td th:text="${user.phoneNumber}">Phone</td>
                                <td th:text="${user.email}">Email</td>
                                <td>
                                    <div class="status-toggle d-flex justify-content-between align-items-center">
                                        <input type="checkbox" th:id="'user-' + ${user.id}" class="check" th:checked="${user.isActive}">
                                        <label th:for="'user-' + ${user.id}" class="checktoggle"></label>
                                    </div>
                                </td>
                                <input type="hidden" th:value="${user.id}" class="user-id">
                                <td>
                                    <a class="me-3" th:href="@{'/admin/users/edit/' + ${user.id}}">
                                        <img th:src="@{/admin/assets/img/icons/edit.svg}" alt="img">
                                    </a>
                                    <a class="me-3 confirm-text-delete">
                                        <img th:src="@{/admin/assets/img/icons/delete.svg}" alt="img">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js}"></script>
<script th:src="@{/admin/assets/js/jquery-3.6.0.min.js}"></script>

<script th:src="@{/admin/assets/js/feather.min.js}"></script>

<script th:src="@{/admin/assets/js/jquery.slimscroll.min.js}"></script>

<script th:src="@{/admin/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/assets/js/dataTables.bootstrap4.min.js}"></script>

<script th:src="@{/admin/assets/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/admin/assets/plugins/select2/js/select2.min.js}"></script>

<script th:src="@{/admin/assets/js/moment.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap-datetimepicker.min.js}"></script>

<script th:src="@{/admin/assets/plugins/sweetalert/sweetalert2.all.min.js}"></script>
<script th:src="@{/admin/assets/plugins/sweetalert/sweetalerts.min.js}"></script>

<script th:src="@{/admin/assets/js/script.js}"></script>

<script>
    $(document).ready(function () {
        $(".confirm-text-delete").on("click", function () {
            var userId = $(this).closest("tr").find(".user-id").val();
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!",
                confirmButtonClass: "btn btn-primary",
                cancelButtonClass: "btn btn-danger ml-1",
                buttonsStyling: false
            }).then(function (t) {
                if(t.value){
                    $.ajax({
                        url: `/admin/users/delete-user/${userId}`,
                        method: "GET",
                        success: function (response) {
                            if (response.status === "success") {
                                Swal.fire({
                                    icon: "success",
                                    title: "Deleted!",
                                    text: response.message,
                                    confirmButtonClass: "btn btn-success"
                                }).then(() => {
                                    window.location.reload();
                                });
                            } else {
                                Swal.fire({
                                    icon: "error",
                                    title: "Error!",
                                    text: response.message,
                                    confirmButtonClass: "btn btn-danger"
                                });
                            }
                        },
                        error: function () {
                            Swal.fire({
                                icon: "error",
                                title: "Error!",
                                text: `Failed to delete the user.`,
                                confirmButtonClass: "btn btn-danger"
                            })
                        }
                    });
                }
            });
        })
    });
</script>
</body>

</html>
